<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${person.getFull_name() + ', ' + person.getBirth_year()}">VALUE</p>
<div th:if="${books.size() > 0}" >
	<hr>
	<b>Книги:</b>
	<br>
	<div th:each="book : ${books}">
		<a th:if="${book.getOverdue()}" style="color:red" th:href="@{/library/{id}(id=${book.getBook_id()})}"
			       th:text="${book.getName() + ', ' + book.getYear()}">user</a>
			
	    <a th:unless="${book.getOverdue()}" th:href="@{/library/{id}(id=${book.getBook_id()})}"
		       th:text="${book.getName() + ', ' + book.getYear()}">user</a>
	</div>
</div>
<div th:unless="${books.size() > 0}">
	<p>Человек пока не взял ни одной книги</p>
</div>
<!-- 

 -->
<hr>
<form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getPerson_id()})}">
    <input type="submit" value="Edit"/>
</form>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getPerson_id()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
